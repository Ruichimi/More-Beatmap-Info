<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Osu!</title>
    <link rel="stylesheet" href="src/assets/css/popup.css" />
    <script type="module" src="src/js/popup.js"></script>
</head>
<body>
<h2><nobr>More Beatmap Info v1.0 beta</nobr></h2>

<div class="accordion">
    <input type="checkbox" id="toggle" />
    <label for="toggle">Show video</label>
    <div class="content">
        <a class="video-link-title" href="https://www.youtube.com/watch?v=EnVLB1zgIys" target="_blank">
            YouTube Link
        </a>
        <iframe
            src="https://www.youtube.com/embed/EnVLB1zgIys"
            frameborder="0"
            allowfullscreen
        ></iframe>
    </div>
</div>

<div class="issue-report">
    Have any problem with extension?
    <a
        class="issue-report-link"
        href="https://github.com/Ruichimi/More-Beatmap-Info/issues"
        target="_blank">
        Report it here
    </a>
</div>
</body>
</html>
